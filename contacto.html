    <nav>

        <a href="detalles.html">Detalles</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>

    <header></header>
    <main>
        <h1>Contacto</h1>
        <div class="section-form">
            <img src="images/pngegg (1).png" alt="">
            <form action="#" method="post">
                <label for="text" class="form-label">Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    id="nombre"
                    placeholder="Tu nombre"
                    value=""
                    required
                /> 
                <br>
                <label for="" class="form-label">Apellido</label>
                <input
                    type="text"
                    class="form-control"
                    name="last_name"
                    id="last_name"
                    placeholder="Tu apellido"
                    value=""
                    required
                />
                <br>
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="abc@mail.com"
                    value=""
                    required
                />
                <br>
                <label for="" class="form-label">Teléfono</label>
                <input
                    type="number"
                    class="form-control"
                    name="telefono"
                    id="telefono"
                    placeholder="Tu número de teléfono"
                    value=""
                />
                <br>
    
                <label for="" class="form-label">Fecha Nacimiento</label>
                <input
                    type="date"
                    class="form-control"
                    name="fecha_nac"
                    id="fecha_nac"
                    placeholder=""
                    value=""
                />
                <br>
                <input type="submit" id="btn" value="ENVIAR">
            </form>
        </div>
    
    </main>

    <footer>

    </footer>
